<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexedDB  ¡Lista de Contactos!</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <header class="header">
        <h1 class="header__title">IndexedDB  <br>¡Lista de Contactos!</h1>
        <p class="header__text">Administra tu Lista de Contactos</p>

        <nav class="header__nav">
            <a href="nuevo-contacto.html" class="header__link">Agregar Contacto</a>
            <a href="index.html" class="header__link">Ir a Contactos</a>
        </nav>
    </header>

    <main class="contacts">
        <h2 class="contacts__title">Mis Contactos</h2>

        <div class="contacts__container">

            <table class="contacts__table">

                <thead class="contacts__thead">
                    <tr class="contacts__tr">
                        <th class="contacts__td">Nombre</th>
                        <th class="contacts__td">Apellido</th>
                        <th class="contacts__td">Teléfono</th>
                        <th class="contacts__td">Empresa</th>
                        <th class="contacts__td">Correo</th>
                    </tr>
                </thead>

                <tbody class="contacts__tbody contact-list">

                </tbody>
            </table>
        </div>
    </main>
    
</body>
</html>
