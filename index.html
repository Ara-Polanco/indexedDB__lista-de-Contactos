<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexedDB  ¡Lista de Contactos!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <header class="header">
        <h1 class="header__title text-center">IndexedDB ¡Lista de Contactos!</h1>
        <p class="header__text">Administra tu Lista de Contactos</p>

        <nav class="header__nav">
            <a href="index.html" class="header__link btn btn-activo">Mis Contactos</a>
            <a href="nuevo-contacto.html" class="header__link btn ">Agregar Contacto</a>
        </nav>
    </header>

    <main class="contacts">

        <div class="contacts__container container ">
        <h2 class="contacts__title text-center mb-5">Mis Contactos</h2>


            <table class="contacts__table">

                <thead class="contacts__thead">
                    <tr class="contacts__tr">
                        <th class="contacts__td">Nombre</th>
                        <th class="contacts__td">Apellido</th>
                        <th class="contacts__td">Teléfono</th>
                        <th class="contacts__td">Empresa</th>
                        <th class="contacts__td">Correo</th>
                    </tr>
                </thead>

                <tbody class="contacts__tbody contact-list">

                </tbody>
            </table>
        </div>
    </main>
    
</body>
</html>
