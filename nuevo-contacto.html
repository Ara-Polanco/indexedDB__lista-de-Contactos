<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexedDB ¡Lista de Contactos!</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <header class="header">
        <h1 class="header__title">IndexedDB  <br>¡Lista de Contactos!</h1>
        <p class="header__text">Administra tu Lista de Contactos</p>

        <nav class="header__nav">
            <a href="nuevo-contacto.html" class="header__link">Agregar Contacto</a>
            <a href="index.html" class="header__link">Ir a Contactos</a>
        </nav>
    </header>

    <main class="new-contact">
        <h1 class="new-contact__title">Añadir Contacto</h1>

        <div class="new-contact__container">

            <form action="#" class="form">

                <div class="form__container">
                    <label for="name" class="form__label">Nombre</label>
                    <input name="name" id="name" type="text" class="form__input">
                </div>
                <div class="form__container">
                    <label for="last-name" class="form__label">Apellido</label>
                    <input name="last-name" id="last-name" type="text" class="form__input">
                </div>
                <div class="form__container">
                    <label for="phone" class="form__label">Teléfono</label>
                    <input name="phone" id="phone" type="tel" class="form__input">
                </div>
                <div class="form__container">
                    <label for="company" class="form__label">Empresa</label>
                    <input name="company" id="company" type="text" class="form__input">
                </div>
                <div class="form__container">
                    <label for="email" class="form__label">Correo</label>
                    <input name="email" id="email" type="email" class="form__input">
                </div>
                <div class="form__container">
                    <input name="submit" id="submit" type="submit" class="form__input" value="Agregar Contacto">
                </div>
            </form>
        </div>
    </main>

    
</body>
</html>
