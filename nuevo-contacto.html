<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexedDB  ¡Lista de Contactos!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <header class="header">
        <h1 class="header__title">IndexedDB ¡Lista de Contactos!</h1>
        <p class="header__text">Administra tu Lista de Contactos</p>

        <nav class="header__nav">
            <a href="index.html" class="header__link btn ">Mis Contactos</a>
            <a href="nuevo-contacto.html" class="header__link btn btn-activo ">Agregar Contacto</a>
        </nav>
    </header>

    <main class="new-contact ">
        <div class="new-contact__container container">
            
            <h2 class="new-contact__title text-center mb-5">Agregar Contacto</h2>

            <form action="#" class="form" id="form">

                <div class="form__container">
                    <label for="name" class="form__label">Nombre</label>
                    <input name="name" id="name" type="text" class="form__input">
                </div>
                <div class="form__container">
                    <label for="last-name" class="form__label">Apellido</label>
                    <input name="last-name" id="last-name" type="text" class="form__input">
                </div>
                <div class="form__container">
                    <label for="phone" class="form__label">Teléfono</label>
                    <input name="phone" id="phone" type="tel" class="form__input">
                </div>
                <div class="form__container">
                    <label for="company" class="form__label">Empresa</label>
                    <input name="company" id="company" type="text" class="form__input">
                </div>
                <div class="form__container">
                    <label for="email" class="form__label">Correo</label>
                    <input name="email" id="email" type="email" class="form__input">
                </div>
                <div class="form__container">
                    <input name="submit" id="submit" type="submit" class="form__submit " value="Agregar Contacto">
                </div>
            </form>
        </div>
    </main>

    <script src="/js/funciones.js"></script>
    <script src="/js/nuevoContacto.js"></script>
</body>
</html>
